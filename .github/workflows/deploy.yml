name: CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        continue-on-error: true
        steps:
            - uses: actions/checkout@v4
            - name: Setup Dependencies
              uses: ./.github/actions/cached-deps
            - name: Run Linter
              run: npm run lint

    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - uses: actions/checkout@v4
            - name: Setup Dependencies
              uses: ./.github/actions/cached-deps
            - name: Run Tests
              run: npm test

    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - uses: actions/checkout@v4
            - name: Setup Dependencies
              uses: ./.github/actions/cached-deps
            - name: Build Project
              run: npm run build

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - name: Deploy
              run: echo "Deploying application..."